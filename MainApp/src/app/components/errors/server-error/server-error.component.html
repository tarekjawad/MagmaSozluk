<h4>Internal server hatası - Sayafayı yenilemeniz takdirde kaybolacaktır!</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Hata:{{error.message}}</h5>
    <p>Ne yapmak isterseniz?</p>
    <ol>
        <li>Chrome dev tools'u açınız</li>
        <li>Ağ sekmesini inceleyin</li>
        <li>Hatayı kontrol ediniz</li>
        <li>Url'nin doğru olduğuna emin olunuz</li>
    </ol>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
