<div class="navbar navbar-expand-sm navbar-dark bg-danger row">
  <div id="b1" class="col-md-1"></div>

  <ul
    id="title1"
    class="navbar-nav"
    style="margin-left: auto; margin-right: auto"
  >
    <li class="navbar-nav">
      <a routerLink="/" class="navbar-brand">Magma Sözlük</a>
    </li>
  </ul>
  <div id="navbarfirst">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="navbar-nav">
          <a routerLink="/members" class="nav-link" routerLinkActive="active"
            >Eşleşmeler</a
          >
        </li>
        <li class="navbar-nav">
          <a routerLink="/lists" class="nav-link" routerLinkActive="active"
            >Listeler</a
          >
        </li>
        <li class="navbar-nav">
          <a routerLink="/messages" class="nav-link" routerLinkActive="active"
            >Mesajlar</a
          >
        </li>
      </ng-container>
    </ul>
  </div>

  <ul
    id="title2"
    class="navbar-nav"
    style="margin-left: auto; margin-right: auto"
  >
    <li class="navbar-nav">
      <a routerLink="/" class="navbar-brand">Magma Sözlük</a>
    </li>
  </ul>
  <div id="navbarsecond">
    <ul id="navbarsecond2" class="navbar-nav">
      <div
        id="dropdown"
        class="dropdown"
        *ngIf="accountService.currentUser$ | async as user"
        dropdown
      >
      <img src="{{user.photoUrl ||'assets/user.png'}}" alt="{{user.username}}">
        <a id="username-text" class="dropdown-toggle text-light" dropdownToggle>
          {{ user.username | titlecase }}</a
        >
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" routerLink="/member/edit">Profilini Düzenle</a>
          <div class="dropdown-divider"></div>
          <a href="" class="dropdown-item" (click)="logout()">Çıkış Yap</a>
        </div>
      </div>
      <form
        class="ml-auto"
        *ngIf="(accountService.currentUser$ | async) === null"
        #loginForm="ngForm"
        class="form-inline mt-2 mt-md-0"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <input
          type="text"
          [(ngModel)]="model.username"
          name="username"
          class="form-control mr-sm-2"
          placeholder="Username"
        />
        <input
          [(ngModel)]="model.password"
          name="username"
          type="password"
          class="form-control mr-sm-2"
          placeholder="Password"
        />
        <button class="btn btn-outline-light my-2 my-sm0" type="submit">
          Login
        </button>
      </form>
    </ul>
  </div>
  <div id="b2" class="col-md-1"></div>
</div>
