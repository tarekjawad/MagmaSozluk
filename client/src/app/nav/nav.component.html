<div class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top row">
  <div class="col-md-1"></div>

  <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
    <li class="navbar-nav">
      <a href="" class="nav-link active">MainPage</a>
    </li>
    <li class="navbar-nav">
      <a href="" class="nav-link">Matches</a>
    </li>
    <li class="navbar-nav">
      <a href="" class="nav-link">Messages</a>
    </li>
  
  </ul>
  
  <ul class="navbar-nav">
    <li class="navbar-nav">
      <a href="" class="navbar-brand">Magma Sözlük</a>
    </li>
  </ul>

  <ul  class="navbar-nav ml-auto">
    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle> Welcome User</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a href="" class="dropdown-item" (click)="logout()">Logout</a>
  
        </div>
  
      </div>
    <form *ngIf="(accountService.currentUser$ | async)===null"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        type="text"
        [(ngModel)]="model.username"
        name="username"
        class="form-control mr-sm-2"
        placeholder="Username"
      />
      <input
      [(ngModel)]="model.password"
        name="username"
        type="password"
        class="form-control mr-sm-2"
        placeholder="Password"
      />
      <button class="btn btn-outline-light my-2 my-sm0" type="submit">
        Login
      </button>
    </form>
  </ul>

  <div class="col-md-1"></div>
</div>
