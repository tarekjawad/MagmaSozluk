<div class="row mb-4">
  <div class="btn-group" name="container">
    <button
      class="btn btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope"></i> Okunmamış
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Inbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-open"></i> Gelen Mesajlar
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-paper-plane"></i> Giden Mesajlar
    </button>
  </div>
</div>
<div [hidden]="loading" *ngIf="messages === undefined || messages!.length === 0">
  <h4>Mesaj yok...</h4>
</div>
<div class="row" *ngIf="messages !== undefined && messages!.length > 0">
  <table class="table table-hover" style="cursor: pointer">
    <tr>
      <th style="width: 50%">Mesaj</th>
      <th style="width: 20%">From / To</th>
      <th style="width: 15%">Sent / Received</th>
      <th style="width: 15%"></th>
    </tr>
    <tr [hidden]="loading"
      *ngFor="let message of messages"
      routerLink="{{
        container === 'Outbox'
          ? '/members/' + message.recipientUsername
          : '/members/' + message.senderUsername
      }}"
      [queryParams]="{ tab: 3 }"
    >
      <td>{{ message.content }}</td>
      <td>
        <div *ngIf="container === 'Outbox'">
          <img
            class="img-circle rounded-circle mr-2"
            src="{{ message.recipientPhotoUrl || './assets/user.png' }}"
            alt="{{ message.recipientUsername }}"
          />
          <strong>{{ message.recipientUsername | titlecase }}</strong>
        </div>
        <div *ngIf="container !== 'Outbox'">
          <img
            class="img-circle rounded-circle mr-2"
            src="{{ message.senderPhotoUrl || './assets/user.png' }}"
            alt="{{ message.senderUsername }}"
          />
          <strong>{{ message.senderUsername | titlecase }}</strong>
        </div>
      </td>
      <td>{{ message.messageSent | timeago }}</td>
      <td>
        <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination &&!loading">
  <pagination
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    [boundaryLinks]="true"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
