<div class="text-center mt-3">
  <h3></h3>
</div>
<div class="container mt-3">
  <form
    #form="ngForm"
    class="form-inline mb-3"
    (ngSubmit)="loadMembers()"
    autocomplete="off"
  >
    <div class="form-group">
      <label>Şehir:</label>
      <select
        class="form-control ml-2"
        style="width: 150px"
        name="city"
        [(ngModel)]="userParams.city"
      >
        <ng-container *ngFor="let city of cities">
          <option value="{{ city }}">
            {{ city }}
          </option>
        </ng-container>
      </select>
    </div>
    <div class="ml-3 form-group">
      <label>Okul:</label>
      <select
        class="form-control ml-2"
        style="width: 200px"
        name="schoolId"
        [(ngModel)]="userParams.schoolId"
      >
        <ng-container *ngFor="let school of schools">
          <option value="{{ school.id }}">
            {{ school.name }}
          </option>
        </ng-container>
      </select>
    </div>
    <div class="ml-3 form-group">
      <label>Sınıf:</label>
      <select
        class="form-control ml-2"
        style="width: 100px"
        name="classId"
        [(ngModel)]="userParams.classId"
      >
        <ng-container *ngFor="let class of classes">
          <option value="{{ class.id }}">
            {{ class.name }}
          </option>
        </ng-container>
      </select>
    </div>
    <button class="btn btn-primary ml-1" type="submit">Filtrele</button>
    <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">
      Herkes
    </button>
    <div class="col">
      <div class="btn-group float-right">
        <button
          class="btn btn-primary"
          type="button"
          name="orderBy"
          (click)="loadMembers()"
          btnRadio="lastActive"
          [(ngModel)]="userParams.orderBy"
        >
          Son Aktivite
        </button>
        <button
          class="btn btn-primary"
          type="button"
          name="orderBy"
          (click)="loadMembers()"
          btnRadio="created"
          [(ngModel)]="userParams.orderBy"
        >
          Yeni Kullanıcılar
        </button>
      </div>
    </div>
    
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [schools]="schools$" [member]="member"></app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    [boundaryLinks]="true"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
